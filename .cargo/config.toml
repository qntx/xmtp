# Workspace-wide Cargo configuration.
#
# On Windows (MSVC), suppress duplicate Rust runtime symbols (e.g.
# rust_eh_personality) that arise from statically linking the xmtp_ffi
# Rust staticlib into other Rust targets (bins, tests, examples).

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/FORCE:MULTIPLE"]
