[package]
name = "xmtp-sys"
version = "0.1.4"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Raw FFI bindings to the XMTP messaging protocol static library (libxmtp_ffi)"
readme = "README.md"
links = "xmtp_ffi"
documentation = "https://docs.rs/xmtp-sys"
categories = ["api-bindings", "cryptography", "network-programming"]
keywords = ["xmtp", "ffi", "messaging", "e2e-encryption", "mls"]
rust-version = "1.85"

[features]
## Re-generate bindings from the C header at build time (requires libclang).
## Without this feature, pre-generated bindings committed in `src/bindings.rs` are used.
regenerate = ["dep:bindgen"]

[build-dependencies]
bindgen = { workspace = true, optional = true }
ureq.workspace = true
flate2.workspace = true
tar.workspace = true
zip.workspace = true

# Auto-generated bindings: suppress all clippy lints.
[lints.clippy]
all = "allow"
